<div class="event-card" id="event_card">
    <div class="event-card-action left" onclick="rejectEvent(this)">
        <img class="event-card-reject-action" src="/images/red-reject.png" />
    </div>
    <div class="event-card-action right" onclick="acceptEvent(this)">
        <img class="event-card-accept-action" src="/images/green-accept.png" />
    </div>
    <h3 id="event_title"></h3>
    <div class="event-date-time-venue">
        <span class="glyphicon glyphicon-calendar"></span><span id="event_date" class="event-info"></span>
        <span class="glyphicon glyphicon-time"></span><span id="event_time" class="event-info"></span>
        <span class="glyphicon glyphicon-map-marker"></span><span id="event_venue" class="event-info"></span>
    </div>
    <table>
        <tbody>
            <tr>
                <td valign="top">
                    <span id="event_picture" class="event-picture-container"></span>
                </td>
                <td valign="top">
                    <div class="event-details">
                        <div id="event_tags" class="event-tags"></div>
                        <div id="event_description" class="event-description"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
