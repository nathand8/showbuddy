<div class="convo-card" id="convo_card">
    <table>
        <tbody>
        <tr>
            <td valign="top">
                <span id="person_picture" class="person-picture-container"></span>
            </td>
            <td valign="top">
                <div class="convo-details">
                    <span id="person_name" class="person-name"></span>
                </div>
                <div>
                    <span class="glyphicon glyphicon-earphone"></span><span id="person_phone" class="person-contact"></span><br>
                    <span class="glyphicon glyphicon-envelope"></span><span id="person_email" class="person-contact"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img id="message-image" src="/images/peoplePlaceholders/harambe.jpg">
                <span id="modal-title"></span>
            </div>
            <div class="modal-body">
                <div id="msg-cards"></div>
            </div>
            <div class="modal-footer">
                <input id="message-input" type="text" placeholder="message">
            </div>
        </div>

    </div>
</div>
