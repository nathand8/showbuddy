<div class="convo-card" id="convo_card" data-toggle="modal" data-target="#myModal">
    <table>
        <tbody>
        <tr>
            <td valign="top">
                <span id="person_picture" class="person-picture-container"></span>
            </td>
            <td valign="top">
                <div class="convo-details">
                    <span id="person_name" class="person-name"></span>
                    <span id="convo_time" class="convo-time"></span>
                </div>
                <div id="convo_message" class="convo-message"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img id="message-image" src="/images/peoplePlaceholders/harambe.jpg">
                <span class="modal-title">harambe</span>
            </div>
            <div class="modal-body">
                <div class="message">That's a good idea. I'll pick you up at 6</div>
            </div>
            <div class="modal-footer">
                <input id="message-input" type="text" placeholder="message">
            </div>
        </div>

    </div>
</div>
