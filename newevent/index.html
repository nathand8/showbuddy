<html> 
    <head> 
        <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
        <script src="/libs/jquery.min.js"></script> 
        <script> 
            $(function(){
                $("#header").load("/common/header.html"); 
                $("#footer").load("/common/footer.html"); 
            });
		</script>
        <script src="/libs/bootstrap.min.js"></script>
        <script src="/common/database.js" sync></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>	
		<script type ="text/javascript" src="newevent.js"></script>
        <link rel="stylesheet" href="/libs/bootstrap.min.css" />
        <link rel="stylesheet" href="/common/main.css" />
		<link rel="stylesheet" href="newevent.css" />
    </head> 

    <body> 
        <div id="header"></div>
        <div id="content" align="center">
        <!-- HEADER. PUT YOUR CONTENT BELOW -->
			<div>
				<h1>Create a New Event</h1>
			</div>
			<div class="container">
				<div>
					<label>Event Title</label>
				</div>
				<div>
					<input type="text" placeholder="Event Title" id="title" required>
				</div>
				<div>
					<label>Artists</label>
				</div>
				<div>
					<input type="text" placeholder="Add an Artist" id="artists" required>
					<button id="addArtist" onclick="addArtist()">+</button>
				</div>
				<div>
					<ul id = "artistlist">
					</ul>
				</div>
				<div>
					<label>Description</label>
				</div>
				<div>
					<textarea placeholder="Type your event description..." id ="desc"> </textarea>
				</div>
				<div>
					<label>Venue Name</label>
				</div>
				<div>
					<input type="text" placeholder="Venue" id="venue" required>
				</div>
				<div>
					<label>Date</label>
				</div>
				<div>
					<input type="text" placeholder="Event Date" id="date" required>
				</div>
				<div>
					<label>Time</label>
				</div>
				<div>
					<input class="timepicker" type="text" placeholder="Event Time" id="time" required>
				</div>
				<div>
					<label>Genres</label>
				</div>
				<div>
					<input type="text" placeholder="Add a Genre" id="genres">
					<button id="addGenre" onclick="addGenre()">+</button>
				</div>
				<div>
					<ul id = "genrelist">
					</ul>
				</div>
				<div>
					<button id="submitbutton" onclick="submit()">Create!</button>
				</div>
		


        <!-- FOOTER. PUT YOUR CONTENT ABOVE -->
        </div>
        <div id="footer"></div>
    </body> 
</html>
